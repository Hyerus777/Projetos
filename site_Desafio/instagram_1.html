<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="./instagram_1.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
            </div>
        <div class="instagram-continue">
        <div class="group">
            <img src="./img/instagram-logo.png" alt="instagram logo">
            <div class="profile-photo">
                <img src="./img/elemar_perfil.jpg" alt="foto de perfil">
            </div>
            <a class="instagram-login" href="#">Continue como ElemarJr</a>
            <a class="instagram-logout" href="#">Remover conta</a>
         </div>
         <div class="group">
             <p class="not-account">Não é ElemarJr?</p>
             <p class="not-account">
                 <span class="link-blue">Alternar contas</span>
                 ou 
                 <span class="link-blue">Inscreva-se</span>
             </p>
         </div>
         <div class="get-the-app">
             <p class="baixe o app">Baixe o Aplicativo</p>
             <div class="download">
                 <a class="app-download" href="#"></a>
                 <a class="app-download" href="#"></a>
             </div>
         </div>
        </div>
    </body>
</html>
